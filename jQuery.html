	<p>
    	Welcome to the site <b id="number">0</b>
    </p>
	<input type="button" onClick="changeNumber()" value="Change Number">
 
	<script>
		function changeNumber()
		{ 			
			var mittNummer = prompt("Skriv ett tal", "Tal");
			document.getElementById("number").innerHTML = mittNummer;
		}
		
		$( document.body ).click(function () {
  			if ( $( "div:first" ).is( ":hidden" ) ) {
   				 $( "div" ).slideDown( "slow" );
  			} else {
    			$( "div" ).hide( "fast" );
  			}
		});
